
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador Safra Corrigido</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #00695c;
      margin-bottom: 10px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00796b;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #004d40;
    }
    .resultado {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      background: #e8f5e9;
      padding: 15px;
      border-radius: 10px;
      border: 2px dashed #81c784;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h2>Simulador Safra Corrigido</h2>
  <div class="container">
    <label>Valor da Venda (R$):</label>
    <input type="number" id="valorBruto" oninput="calcular()" step="0.01" value="1000">

    <label>N¬∫ de Parcelas:</label>
    <select id="parcelas" onchange="calcular()">
      <option value="0">D√©bito √† vista</option>
      <option value="1">1x</option>
      <option value="2">2x</option>
      <option value="3">3x</option>
      <option value="4">4x</option>
      <option value="5">5x</option>
      <option value="6">6x</option>
      <option value="7">7x</option>
      <option value="8">8x</option>
      <option value="9">9x</option>
      <option value="10">10x</option>
      <option value="11">11x</option>
      <option value="12">12x</option>
    </select>

    
    <div class="resultado" id="saida"></div>
  <button onclick="adicionar()">+ Adicionar √† Soma</button>
    <button onclick="resetar()">Zerar Tudo</button>
    <div class="resultado" id="somaTotal" style="margin-top:20px; background:#fff3e0; border:2px dashed #ffb74d; color:#e65100;">
      üßÆ Soma Total: <strong>R$ 0,00</strong>
    </div>
  </div>

  <script>
    let acumulado = 0;

    function adicionar() {
      const valorBruto = parseFloat(document.getElementById("valorBruto").value);
      const parcelas = parseInt(document.getElementById("parcelas").value);
      if (isNaN(valorBruto) || parcelas < 0 || parcelas > 12) return;

      const { mdr, ant } = taxas[parcelas];
      const taxaTotal = (mdr + ant) / 100;
      const valorLiquido = valorBruto * (1 - taxaTotal);
      const valorFinal = parcelas === 0 ? valorLiquido : valorLiquido * 0.985;

      acumulado += valorFinal;
      document.getElementById("somaTotal").innerHTML =
        'üßÆ Soma Total: <strong>R$ ' + acumulado.toLocaleString("pt-BR", {minimumFractionDigits:2}) + '</strong>';
    }

    function resetar() {
      acumulado = 0;
      document.getElementById("somaTotal").innerHTML = 'üßÆ Soma Total: <strong>R$ 0,00</strong>';
    }
    const taxas = {
      0:  { mdr: 1.5,  ant: 0.00 },
      1:  { mdr: 1.59, ant: 1.51 },
      2:  { mdr: 1.99, ant: 2.26 },
      3:  { mdr: 1.99, ant: 2.97 },
      4:  { mdr: 1.99, ant: 3.69 },
      5:  { mdr: 1.99, ant: 4.41 },
      6:  { mdr: 1.99, ant: 5.14 },
      7:  { mdr: 2.29, ant: 5.85 },
      8:  { mdr: 2.29, ant: 6.58 },
      9:  { mdr: 2.29, ant: 7.31 },
      10: { mdr: 2.29, ant: 8.04 },
      11: { mdr: 2.29, ant: 8.76 },
      12: { mdr: 2.29, ant: 9.49 }
    };

    function calcular() {
      const valorBruto = parseFloat(document.getElementById("valorBruto").value);
      const parcelas = parseInt(document.getElementById("parcelas").value);

      if (isNaN(valorBruto) || parcelas < 0 || parcelas > 12) {
        document.getElementById("saida").innerText = "Preencha corretamente os campos.";
        return;
      }

      const { mdr, ant } = taxas[parcelas];
      const taxaTotal = (mdr + ant) / 100;
      const valorLiquido = valorBruto * (1 - taxaTotal);

      // Desconto final de 1.5% apenas se for parcelado
      const valorFinal = parcelas === 0 ? valorLiquido : valorLiquido * 0.985;

      document.getElementById("saida").innerHTML = `
        üí≥ Parcelas: <strong>${parcelas === 0 ? 'D√©bito' : parcelas + 'x'}</strong><br>
        üìâ Taxa MDR: <strong>${mdr.toFixed(2)}%</strong><br>
        ‚è±Ô∏è Taxa Antecipa√ß√£o: <strong>${ant.toFixed(2)}%</strong><br><br>
        üéÅ Valor total a receber: <strong style="color:green">R$ ${valorFinal.toLocaleString("pt-BR", { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</strong>
      `;
    }
  </script>
</body>
</html>
